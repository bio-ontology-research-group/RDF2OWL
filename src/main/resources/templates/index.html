<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	  <div class="container">
	  	<div class="row">
		    <div class="col-md-6">
		      
		      	<div class="step-header">
			      	<div class="step-index" id="step-1">1</div>
			        <h2>Enter SPARQL queries</h2>
		        </div>
		        <div class="example-buttons-wrapper">
			        <button class="btn btn-secondary" id="btn-sample1">Example 1</button>
			        <button class="btn btn-secondary" id="btn-sample2">Example 2</button>
		        </div>
			    <form class="form">
			        <div class="form-group">
			        	<textarea id="query" name="query" class="form-control" placeholder="Query" required="required" rows="10"></textarea>
			        </div>
			        <div class="form-group">
			        	<input id="pattern" name="pattern" class="form-control" placeholder="Relational Pattern" required="required"/>
			        </div>
			        <div class="form-group">
			        	<input id="endpoint" name="endpoint" class="form-control" placeholder="SPARQL Endpoint" required="required"/>
			        </div>
			        <div class="form-group">
			        	<button class="btn btn-primary" id="submit">Submit query</button>
			        	<button class="btn btn-primary" id="reset">Clear all queries</button>
			        </div>
		      	</form>
		    	<div id="query-counter" class="bg-info"></div>
		    </div>
		    <div class="col-md-6">
		      <div class="step-header">
			  	  <div class="step-index" id="step-2">2</div>
			      <h2>Save as an OWL file</h2>
		      </div>
		      <form action="convert" method="post" class="form" id="convert-form">
		        <input type="hidden" id="hquery" name="hquery" />
		        <input type="hidden" id="hendpoint" name="hendpoint"/>
		        <input type="hidden" id="hpattern" name="hpattern"/>

		        <label for="refOntology">Import Reference Ontologies</label>
		        <select class="form-control" name="refOntology" multiple="multiple" required="required">
		          <option value="http://purl.obolibrary.org/obo/hp.owl">Human Phenotype Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/go.owl">Gene Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/ncbitaxon.owl">NCBI taxonomy Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/ro.owl">Relational Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/uberon.owl">Uberon Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/pato.owl">Phenotypic Quality Ontology</option>
		          <option value="http://purl.obolibrary.org/obo/chebi.owl">Chebi Ontology</option>
		        </select>
		        <div class="form-group text-right">
		        	<button id="save" class="btn btn-lg btn-primary" type="submit">Save Ontology</button>
		        </div>

		      </form>
		    </div>
		</div>
	  </div>
  </body>
  <script type="text/javascript" src="/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</html>
